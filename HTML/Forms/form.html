<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <fieldset>
        <form >
        <h1>Addmission Form</h1>
        <label for="student name">Student Name :</label>
        <input type="text" id="student name" name="student name" placeholder="Enter Your  Name">
        <br /><br />
        <label for="father name">Father Name :</label>
        <input type="text" id="father name" name="father name" placeholder="Enter Your Father Name">
        <br /><br />
        <label for="email">Enter Email :</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email address">
        <br /><br />
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="date of birth" />
        <br /><br />
        Gender : <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <br /><br />
        Cources : <input type="checkbox" name="Cource" id="html" value="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="Cource" id="css" value="css">
        <label for="css">CSS</label>
        <input type="checkbox" name="Cource" id="javascript" value="javascript">
        <label for="javascript">Javascript</label>
        <input type="checkbox" name="Cource" id="pyhton" value="pyhton">
        <label for="pyhton">Pyhton</label>
        <br /><br />
        <label for="address">Enter your full address.</label> <br />
        <textarea id="address" name="address" cols="30" rows="6"></textarea>
        <br /><br />
        Select Timing
        <select name="timing">
            <option value="8 am">8 am</option>
            <option value="10 am">10 am</option>
            <option value="12 pm">12 pm</option>
            <option value="3 pm">3 pm</option>
            <option value="5 pm">5 pm</option>
        </select>
        <br /><br />
        <label for="image">Upload Your Picture</label><br />
        <input type="file" id="image" name="imga" />
        <br /><br />
        <input type="submit" name="submit" value="submit" /> 
    </form>
</fieldset>
</body>

</html>

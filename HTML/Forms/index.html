<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <legend>  Pernonal Details</legend>
        <br />
        <label for="name">Name</label>
        <br />
        <input type="text" id="name"  placeholder="Enter Your Name">
        <br />
        <label for="email">Email</label>
        <br />
        <input type="email" id="email" placeholder="Enter Your Email">
        <br />
        <label for="password">Password</label>
        <br />
        <input type="password" id="password" placeholder="Enter Your Password">
        <br />
    </fieldset>
    <fieldset>
        <legend>Your Feedback</legend>
       <p>Please checks all the Emotions apply to you</p>
       
        Happy :<input type="checkbox" name="emotions"
        value="happy" checked="checked" />
         <br />
         Angry : <input type="checkbox" name="emotions"
       value="angry" />
        <br />
        Sad : <input type="checkbox" name="emotions"
       value="sad" />
        <br />
        <p>How satisfied were you with our servies ?</p>
       Satisfied <input type="radio" name="services" value="satisfied" checked="checked"/>
        unSatisfied<input type="radio" name="services" value="unsatisfied" />
    </fieldset>
</body>
</html>
